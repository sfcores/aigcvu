<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ID查询班级座号</title>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2e74ff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #ffb340;
            font-size: 20px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #ffb340;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffb300;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #ffa000;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #ffb340;
            min-height: 25px;
        }
	.back-link {
  	    display: inline-block;
  	    margin-top: 24px;
  	    text-decoration: none;
  	    color: #e8c30c;
  	    font-weight: 500;
	}

	.back-link:hover {
  	    color: #e88c0c;
	}
    </style>
</head>
<body>
<div class="container">
    <h1>ID后3位查询班级座号</h1>
    <label for="id">请输入ID后3位:</label>
    <input type="number" id="id" min="1" max="816">



    <button onclick="calculateId()">开始计算班级座号</button>
    <div id="result"></div>
    <a class="back-link" href="index.html">← 返回首页</a>
</div>

<script>
    function calculateId() {
        const idInput = document.getElementById('id');
        const resultDiv = document.getElementById('result');

        const idNo = parseInt(idInput.value);


        if (isNaN(idNo)) {
            resultDiv.innerText = '请输入有效的数字。';
            return;
        }

        if (idNo < 1 || idNo > 816) {
            resultDiv.innerText = 'ID号应在1与816及之间。';
            return;
        }




        let num_ber = idNo%51;
	let cla_ss = (idNo-num_ber)/51 + 1; 

        resultDiv.innerText = `班级 ${cla_ss}，座号 ${num_ber}`;
    }
</script>
</body>
</html>
