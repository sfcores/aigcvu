
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽人神器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">aigc.vu抽人神器</h1>
                <p class="text-gray-600 text-lg">选择TXT文件并按行分割内容，点击开始抽人随机选择</p>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
                <div class="flex flex-col items-center justify-center border-2 border-dashed border-gray-300 rounded-xl p-12 transition-all hover:border-indigo-400 hover:bg-indigo-50"
                     id="dropZone">
                    <i class="fas fa-file-upload text-5xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-4">点击选择或拖拽TXT文件到此处</p>
                    <input type="file" id="fileInput" accept=".txt" class="hidden">
                    <button id="selectFileBtn"
                            class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-lg transition-all transform hover:scale-105">
                        <i class="fas fa-folder-open mr-2"></i>选择文件
                    </button>
                    <p class="text-gray-500 text-sm mt-4">支持.txt格式文件</p>
                </div>
            </div>

            <div id="resultSection" class="hidden">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">解析结果</h2>
                        <div class="flex space-x-3">
                            <button id="copyBtn"
                                    class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg flex items-center">
                                <i class="fas fa-copy mr-2"></i>复制结果
                            </button>
                            <button id="clearBtn"
                                    class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg flex items-center">
                                <i class="fas fa-trash mr-2"></i>清空
                            </button>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <div class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                            <div>
                                <span class="font-semibold">文件名:</span>
                                <span id="fileName" class="ml-2 text-indigo-600"></span>
                            </div>
                            <div>
                                <span class="font-semibold">总行数:</span>
                                <span id="lineCount" class="ml-2 text-indigo-600"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">按行分割结果:</label>
                        <textarea id="resultText" 
                                  class="w-full h-40 p-4 border border-gray-300 rounded-lg bg-gray-50 font-mono text-sm"
                                  readonly></textarea>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 font-semibold mb-2">结果列表:</label>
                        <div id="resultList" class="bg-gray-50 border border-gray-300 rounded-lg p-4 max-h-96 overflow-y-auto">
                            <ul id="stringList" class="space-y-2"></ul>
                        </div>
                    </div>

                    <!-- 抽人功能区域 -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <div class="text-center">
                            <button id="drawBtn"
                                    class="bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transform hover:scale-105 transition-all duration-300">
                                <i class="fas fa-random mr-2"></i>开始抽人
                            </button>
                        </div>
                        
                        <!-- 抽取结果显示区域 -->
                        <div id="drawResult" class="hidden mt-8">
                            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 rounded-2xl p-8 text-center shadow-xl">
                                <h3 class="text-white text-2xl font-bold mb-4">抽取结果</h3>
                                <div class="bg-white rounded-xl p-6 shadow-lg">
                                    <p id="drawResultText" class="text-3xl font-bold text-gray-800"></p>
                                </div>
                                <button id="closeDrawResult" 
                                        class="mt-6 bg-white text-orange-600 hover:bg-gray-100 font-semibold py-2 px-6 rounded-lg">
                                    关闭结果
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="errorSection" class="hidden">
                <div class="bg-red-100 border-l-4 border-red-500 p-6 rounded-lg">
                    <div class="flex items-center">
                        <i class="fas fa-exclamation-circle text-red-500 text-2xl mr-4"></i>
                        <div>
                            <h3 class="text-red-800 font-bold text-lg">错误信息</h3>
                            <p id="errorMessage" class="text-red-700"></p>
                        </div>
                    </div>
                </div>
            </div>
            <a class="back-link" href="index.html">← 返回首页</a>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const selectFileBtn = document.getElementById('selectFileBtn');
            const dropZone = document.getElementById('dropZone');
            const resultSection = document.getElementById('resultSection');
            const errorSection = document.getElementById('errorSection');
            const fileName = document.getElementById('fileName');
            const lineCount = document.getElementById('lineCount');
            const resultText = document.getElementById('resultText');
            const stringList = document.getElementById('stringList');
            const errorMessage = document.getElementById('errorMessage');
            const copyBtn = document.getElementById('copyBtn');
            const clearBtn = document.getElementById('clearBtn');
            const drawBtn = document.getElementById('drawBtn');
            const drawResult = document.getElementById('drawResult');
            const drawResultText = document.getElementById('drawResultText');
            const closeDrawResult = document.getElementById('closeDrawResult');

            let parsedStrings = []; // 存储解析后的字符串数组

            // 点击按钮选择文件
            selectFileBtn.addEventListener('click', () => {
                fileInput.click();
            });

            // 文件选择事件
            fileInput.addEventListener('change', handleFileSelect);

            // 拖拽上传功能
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('border-indigo-500', 'bg-indigo-100');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('border-indigo-500', 'bg-indigo-100');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('border-indigo-500', 'bg-indigo-100');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect();
                }
            });

            // 复制结果
            copyBtn.addEventListener('click', () => {
                resultText.select();
                document.execCommand('copy');
                showNotification('结果已复制到剪贴板', 'success');
            });

            // 清空结果
            clearBtn.addEventListener('click', () => {
                resultSection.classList.add('hidden');
                errorSection.classList.add('hidden');
                fileInput.value = '';
                parsedStrings = [];
            });

            // 开始抽人
            drawBtn.addEventListener('click', () => {
                if (parsedStrings.length === 0) {
                    showNotification('没有可抽取的数据', 'error');
                    return;
                }
                
                // 随机选择一个元素
                const randomIndex = Math.floor(Math.random() * parsedStrings.length);
                const randomElement = parsedStrings[randomIndex];
                
                // 显示结果
                drawResultText.textContent = randomElement;
                drawResult.classList.remove('hidden');
                
                // 滚动到结果区域
                drawResult.scrollIntoView({ behavior: 'smooth' });
            });

            // 关闭抽取结果
            closeDrawResult.addEventListener('click', () => {
                drawResult.classList.add('hidden');
            });

            // 处理文件选择
            function handleFileSelect() {
                const file = fileInput.files[0];
                if (!file) return;

                if (file.type !== 'text/plain' && !file.name.endsWith('.txt')) {
                    showError('请选择TXT格式的文件');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const content = e.target.result;
                        parseTextContent(content, file.name);
                    } catch (error) {
                        showError('文件读取失败: ' + error.message);
                    }
                };
                reader.onerror = function() {
                    showError('文件读取失败');
                };
                reader.readAsText(file, 'UTF-8');
            }

            // 解析文本内容
            function parseTextContent(content, name) {
                try {
                    // 根据换行符分割字符串
                    const strings = content.split(/\n/).filter(str => str.length > 0);
                    
                    if (strings.length === 0) {
                        showError('文件内容为空');
                        return;
                    }

                    // 保存解析后的字符串数组
                    parsedStrings = strings;
                    
                    // 显示结果
                    displayResults(strings, name);
                } catch (error) {
                    showError('文本解析失败: ' + error.message);
                }
            }

            // 显示解析结果
            function displayResults(strings, name) {
                // 更新文件信息
                fileName.textContent = name;
                lineCount.textContent = strings.length;

                // 显示文本结果
                resultText.value = strings.join('\n');

                // 显示列表结果
                stringList.innerHTML = '';
                strings.forEach((str, index) => {
                    const li = document.createElement('li');
                    li.className = 'flex items-center p-3 bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow';
                    li.innerHTML = `
                        <span class="bg-indigo-100 text-indigo-800 rounded-full w-8 h-8 flex items-center justify-center text-sm font-semibold mr-3">
                            ${index + 1}
                        </span>
                        <span class="text-gray-700 font-mono text-sm">${escapeHtml(str)}</span>
                    `;
                    stringList.appendChild(li);
                });

                // 显示结果区域
                resultSection.classList.remove('hidden');
                errorSection.classList.add('hidden');
            }

            // 显示错误信息
            function showError(message) {
                errorMessage.textContent = message;
                errorSection.classList.remove('hidden');
                resultSection.classList.add('hidden');
            }

            // 显示通知
            function showNotification(message, type) {
                // 创建通知元素
                const notification = document.createElement('div');
                notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                    type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
                }`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // 3秒后移除通知
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // 转义HTML特殊字符
            function escapeHtml(text) {
                const map = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#039;'
                };
                return text.replace(/[&<>"']/g, function(m) { return map[m]; });
            }
        });
    </script>
</body>
</html>
